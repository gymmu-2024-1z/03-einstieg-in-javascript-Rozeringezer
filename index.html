    <div id="input-panel">
      <h1>Sortierverfahren</h1>
      <input
        id="sortInput"
        type="text"
        placeholder="Geben Sie Zahlen, z.B. 5,3,8,1" />
    </div>

    <!-- Buttons für die Sortierverfahren -->
    <div class="button-container">
      <button type="button" data-click="bubbleSort">Bubble Sort</button>
      <button type="button" data-click="selectionSort">Selection Sort</button>
      <button type="button" data-click="insertionSort">Insertion Sort</button>
    </div>

    <!-- Bereich für das Ergebnis -->
    <div id="result"></div>

    <!-- Panel für die eigenen Aufgaben -->
    <div class="button-container">
      <button type="button" data-click="eigeneAufgabe01">
